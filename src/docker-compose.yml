services:
  postgres:
    image: postgres:15
    container_name: n3mo-postgres
    environment:
      POSTGRES_DB: n3mo
      POSTGRES_USER: n3mo
      POSTGRES_PASSWORD: n3mo
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n3mo -d n3mo"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: n3mo-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  indexer:
    build: 
      context: ./src
    container_name: n3mo-indexer
    depends_on:
      - postgres
      - elasticsearch
    env_file:
      - .env
    ports:
    - "8000:8000"
    volumes:
      - ./src:/app/src:ro
      - ${TARGET_CODE_DIR:-.}:/app/target_code

  db-init:
    image: postgres:15
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db:/schema
    environment:
      PGPASSWORD: n3mo
    entrypoint: >
      bash -c "
      echo 'N3MO: Applying database schema...' &&
      ls -l /schema &&
      psql -h postgres -U n3mo -d n3mo -f /schema/schema.sql
      "

volumes:
  postgres_data:
  es_data: